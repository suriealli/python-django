<!DOCTYPE html>
<html>

    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>
    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>
    </body>
    <hr />
    <div>
        <ul>
        {% if user.is_authenticated %}
            <li><a href="/rango/restricted/">Restricted Page</a></li>
            <li><a href="/rango/fourth_add_category/">Add a New Category</a></li>
            <li><a href="{% url 'auth_logout' %}?next=/rango/first">Logout</a></li>
            <li><a href="{% url 'password_change' %}">Change Passwd Here</a></li>
        {% else %}
            <li><a href="{% url 'registration_register' %}">Register Here</a></li>
            <li><a href="{% url 'auth_login' %}">Login</a></li>
        {% endif %}
            <li><a href="/rango/about/">About</a></li>
        </ul>
    </div>
    <footer>{% block footer %}{% endblock %}</footer>
</html>
