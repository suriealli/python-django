<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>

        <form id="category_form" method="post" action="/rango/fifth_add_page/{{ category.slug }}/">
            <!-- 显示隐藏部分，设置了HiddenInput -->
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                <li>{{ hidden }}</li>
            {% endfor %}
            
            <!--  可被查看的部分 -->
            {% for field in form.visible_fields %}
                <li>{{ field.errors }}
                {{ field.help_text }}
                {{ field }}</li>
            {% endfor %}

            <input type="submit" name="submit" value="Create Page" />
        </form>
    </body>

</html>
